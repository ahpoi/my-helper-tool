group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.apache.commons:commons-csv:1.2")
    compile group: 'com.amazonaws', name: 'aws-java-sdk-kms', version: '1.11.122'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
